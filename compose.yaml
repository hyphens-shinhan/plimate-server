services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    container_name: scholarship
    environment:
      - ENV=development
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
